
<h2 matDialogTitle>Delete Confirmation</h2>
<div matDialog-content>
    <p>{{data.message}}</p>
</div>
<div matDialogActions>
    <button mat-raised-button color="primary" (click)="confirmDeletion()">Yes</button>
    <button mat-raised-button color="primary" (click)="closeDialog()">Cancel</button>
</div>
