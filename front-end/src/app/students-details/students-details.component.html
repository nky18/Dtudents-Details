  <mat-card>
    <mat-card-header>
        <h2 class="head">Student's Details</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="studentDetailsForm" (ngSubmit)="submitClicked()">
            <mat-form-field class="example-full-width">
              <mat-label>Student's Name</mat-label>
              <input matInput formControlName="studentName" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Roll No.</mat-label>
                <input type="number" matInput formControlName="rollNumber" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Marks In Subject 1</mat-label>
                <input type="number" matInput formControlName="subject1" >
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Marks In Subject 2</mat-label>
                <input type="number" matInput formControlName="subject2" >
              </mat-form-field> <mat-form-field class="example-full-width">
                <mat-label>Marks In Subject 3</mat-label>
                <input type="number" matInput formControlName="subject3" >
              </mat-form-field>
              <div>
                <button mat-raised-button class="submit" color="primary" [disabled]="!studentDetailsForm.valid"    >Submit</button>
               
              </div>
          </form>
    </mat-card-content>
  </mat-card>
